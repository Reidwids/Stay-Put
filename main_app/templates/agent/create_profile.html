{% extends 'altbase.html' %}
{% block content %}
<h1 id='profileCreateTitle'>Create A Profile</h1>
<p class="profileCreateInfo">Create a profile to tell other users about your real estate goals! </p>

<form method='post' enctype="multipart/form-data" action="{% url 'profile_submit' %}" class="needs-validation" novalidate>
    {% csrf_token %}
    <div class="row">
        <div class="form-group col-md-3">
            <label class="form-label"> Profile Picture: </label>
            <input type="file" name="image" class="form-control">
        </div>
        <div class="form-group col-md-3">
            <label class="form-label"> First Name: </label>
            <input type="text" name="firstName" class="form-control" placeholder="John" required/>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label"> Last Name: </label>
            <input type="text" name="lastName" class="form-control" placeholder="Doe" required/>
        </div>
        <div class="form-group col-md-3">
            <label class="form-label"> License Number (if agent): </label>
            <input type="text" name="licenseNumber" class="form-control" placeholder="4750618" required/>
        </div>
    </div>
    <div class="row">
        <div class="form-group col-md-6">
            <label class="form-label"> Phone Number: </label>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phoneNumber" class="form-control" placeholder="000-000-0000" required/>
        </div>
        <div class="form-group col-md-6">
            <label class="form-label"> Email Address: </label>
            <input type="email" name="email" class="form-control" placeholder="example@gmail.com" required/>
        </div>
    </div>
    <div class="row">
      <div class="form-group col-md-12">
        <label class="form-label"> Description: </label>
        <textarea name="blurb" rows="4" class="form-control" placeholder='Tell users about yourself!' required/></textarea>
    </div>
    </div>
    <div class="button_center">
      <button type='submit' class="btn mvpButt searchButt">Create</button>
  </div>
</form>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function() {
      'use strict';
      window.addEventListener('load', function() {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function(form) {
          form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
</script>
{% endblock content %}
